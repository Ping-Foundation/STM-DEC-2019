<html>
	<head>
		<meta charset="UTF-8">

		<title>jQuery mobile-layer: iOS Style Popup Dialog Demos</title>
		<link rel="stylesheet" type="text/css" href="css/public.css"/>
		<link rel="stylesheet" type="text/css" href="css/layer.css"/>
		<style>
		.container { margin: 150px auto; max-width: 960px; }
			.btn{
				width: 120px;
				height: 36px;
				line-height: 36px;
				text-align: center;

				background: #1e90ff;

				color: #fff;
			}
			.mt10{
				margin-top: 10px;
			}
		</style>

	<body>
		<div class="container">
			<h1>jQuery mobile-layer: iOS Style Popup Dialog Demos</h1>

</script></div>
		<div class="btn"><a href="javascript:;" id="toast">Toast</a></div>
		<div class="btn"><a href="javascript:;" id="alert">Alert</a></div>
		<div class="btn"><a href="javascript:;" id="confirm">Confirm</a></div>
		<div class="btn"><a href="javascript:;" id="actions">Actions</a></div>
		<div class="btn"><a href="javascript:;" id="modal">Modal</a></div>
		<div class="btn" id="toptip">Top Notification</div>

		<div class="mt10"><input type="text" name="" id="picker" value="Opt A-1" readonly="readonly" /></div>
		<div class="mt10"><input type="text" name="" id="citypicker" value="xxx" readonly="readonly" /></div>
	</div>
		<!--<div class="m-toptip">aaaaa</div>-->
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script>
		<script src="js/bscroll.min.js"></script>
		<script src="js/address.js"></script>
		<script src="js/mobileLayer.js"></script>
		<script>

			$.loading('Loading...',2000)
			$("#toast").on("click",function(){
				$.toast('Toast Message Here')
			})
			$("#alert").on("click",function(){
				$.alert('Alert Message','Alert Title',function(){
					console.log('alert')
				})
			})
			$("#confirm").on("click",function(){
				$.confirm('Confirm Message','jQueryScript',function(){
					console.log('ok')
				},function(){
					console.log('cncle')
				})
			})
			$("#toptip").on("click",function(){
				$.toptip('Top Notification')
			})

			$("#actions").on("click",function(){
				$.actions({
  title:'Choose A Language',
  onClose: function(){
    console.log('onclose')
  },
  actions:[
    {
      text: 'English',
      onClick: function(){
        console.log('English')
      }
    },
    {
      text: '中文',
      onClick: function(){
        console.log('中文')
      }
    },
    {
      text: 'German',
      onClick: function(){
        console.log('German')
      }
    }

  ]
})
			})

			$("#modal").click(function(){
				$.modal({
  title:'Modal Title',
  text: 'Modal Content',
  buttons: [
    {onClick: function(){console.log('A')}, text: 'A'},
    {onClick: function(){console.log('B')}, text: 'B'},
    {onClick: function(){console.log('C')}, text: 'C'},
  ]
})
			})

			$("#picker").picker({
  title:'Choose An Option',
  cols: [
    {
      textAlign:'center',
      values: ['Opt A-1', 'Opt A-2', 'Opt A-3', 'Opt A-4', 'Opt A-5', 'Opt A-6', 'Opt A-7', 'Opt A-8']
    },
    {
      textAlign:'center',
      values: ['Opt B-1', 'Opt B-2', 'Opt B-3', 'Opt B-4', 'Opt B-5', 'Opt B-6', 'Opt B-7', 'Opt B-8']
    }
  ]
})

			$("#citypicker").cityPicker()
		</script>
