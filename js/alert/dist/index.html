<div class="container">
<h1>jQuery simpleToast Plugin Example</h1>
    <button id="t1">Display A Toast</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="./js/simpleToast.js"></script>
    <script>
        $('#t1').on('click', function () {
            $('body').simpleToast({
                maxWidth: "200px",
                padding: "10px 20px",
                background: "#2b2a2a",
                opacity: 0.9,
                zIndex: 9999,
                borderRadius: "6px",
                duration: 1000,
                animateIn: "boxBounceIn",
                animateDuration: 500,
                color: "#ffffff",
                fontSize: "16px",
                content: "Toast Message Here",
            });
        });
    </script>
</body>
